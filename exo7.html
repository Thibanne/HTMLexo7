<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style7.css">
  <meta charset="utf-8">
  <title>Exo7</title>
</head>
<body>
<fieldset class="blue">
  <legend class="blue"><b>Votre identité</b></legend>
    <ul type="1">
      <li>Nom :<input type="text" placeholder="Nom" /></li>
      <li>Prénom :<input type="text" placeholder="Prénom" /></li>
      <li>Adresse mail :<input type="text" placeholder="Adresse mail" /></li>
    </ul>
</fieldset>
<fieldset class="violet">
  <legend class="violet"><b>Addresse de livraison</b></legend>
    <ul type="1">
      <li>Adresse :<textarea></textarea></li>
      <li>Code postal :<input type="text" placeholder="Code postal" /></li>
      <li>Ville<input type="text" placeholder="Ville" /></li>
    </ul>
</fieldset>
<fieldset class="pink">
  <legend class="pink"><b>Information de règlement</b></legend>
    <ul type="1">
      <li>Type de carte bancaire :</li>
      <div class="card">
        <input type="radio" />
        <label for="visa">VISA</label><br>
        <input type="radio" />
        <label for="mastercard">Mastercard</label>
      </div>
      <li>Numéro de carte :<input type="text" placeholder="Numéro de carte" /></li>
      <li>Code de sécurité :<input type="text" placeholder="Code de sécurité" /></li>
      <li>Nom du titulaire :<input type="text" placeholder="Nom du titulaire" /></li>
    </ul>
</fieldset>
  <input type="submit" value="J'achète !">
</body>
</html>
